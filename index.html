<html>

<head>
	<style>
		body {
			background-color: black;
			color: white;
		}

		#wrapper {
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			user-select: none;
			font-size: 20px;
			overflow: hidden;
		}

		#content {
			display: flex;
			flex-direction: column;
			text-align: center;
		}

		#content div {
			display: inline-table;
			justify-content: center;
			align-items: center;
			width: 20px;
			height: 20px;
		}

		.navigable {
			cursor: pointer;
		}

		.navigable:hover {
			background-color: gray;
		}
	</style>
	<script type="module">
		import init, { click } from './pkg/roguelike.js';
		window.wasmclick = click;
		await init();

		window.fnc = function c(x, y) {
			render(window.wasmclick(x, y));
		}

		function render(wasm_out) {
			let canvases = JSON.parse(wasm_out)["canvases"];
			let content = document.getElementById("content");
			for (let i in canvases) {
				let canvas = canvases[i];
				setTimeout(() => {
					content.innerText = "";
					for (let x in canvas) {
						let row_div = document.createElement("div");
						for (let y in canvas[x]) {
							let elem = document.createElement("div");
							if ("bg" in canvas[x][y]) {
								elem.style.backgroundColor = canvas[x][y]["bg"];
							}
							if ("m" in canvas[x][y]) {
								elem.classList.add("navigable");
							}
							let char_elem = document.createElement("pre");
							char_elem.innerText = canvas[x][y]["c"];
							elem.appendChild(char_elem);
							elem.setAttribute("onmousedown", "window.fnc(" + x + "," + y + ")");
							row_div.appendChild(elem);
						}
						content.appendChild(row_div);
					}
				}, 64 * i);
			}
		}

		window.fnc(0, 0);

	</script>
</head>

<body>
	<div id="wrapper">
		<pre id="content">
			<div>
				<div>l</div>
				<div>o</div>
				<div>a</div>
				<div>d</div>
				<div>i</div>
				<div>n</div>
				<div>g</div>
			</div>
		</pre>
	</div>
</body>

</html>
